<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login-signup</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-gray-200">
    <!--  header   -->
    <div class="flex justify-center items-center bg-white h-16">
        <img src="src/facebook-logo.png" alt="logo" class="w-72 h-36">
    </div>

    <!--  box section  -->
    <div
        class=" bg-white flex justify-start items-center flex-col w-72 m-auto mt-28 h-80 rounded-2xl  shadow-lg shadow-indigo-500/50 md:mt-14">

        <!-- Email -->
        <input type="text" placeholder="Email address or Phone number"
            class="w-64 h-14 border-solid border-2 rounded-2xl mt-7 pl-2 font-semibold ">

        <!-- Password -->
        <input type="text" placeholder="Password"
            class="w-64 h-14 border-solid border-2 rounded-2xl mt-1  pl-2 font-semibold">

        <!-- login button -->
        <button
            class="w-64 h-14 bg-blue-600 rounded-2xl text-white boll font-extrabold mt-5 tracking-wide hover:bg-blue-400">Log
            in</button>

        <!-- signUp button -->
        <button
            class="w-64 h-14 bg-blue-600 rounded-2xl text-white boll font-extrabold mt-3 tracking-wide hover:bg-blue-400">Sign
            Up</button>

        <!-- forgotten password section -->
        <span class="mt-1">Forgotten Password?</span>
    </div>

    <!-- create new account section -->
    <div class="w-full flex justify-center items-center mt-6 h-10">
        <button
            class="w-64 h-14 bg-green-600 rounded-2xl text-white boll font-extrabold tracking-wide hover:bg-green-400">Create
            New Account</button>
    </div>

</body>

</html>
